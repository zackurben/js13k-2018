<!doctype html>
<html>

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="game-area">
    <div class="game-area__data">
      <p class="game-area__data__point">Score: <span id="score">0</span></p>
      <p class="game-area__data__point game-area__data__point--level">Level <span id="level">0</span></p>
      <p class="game-area__data__point">Time: <span id="time">0</span></p>
    </div>
    <div class="game-area__canvas-container" id="canvas-container"></div>
    <button class="game-area__pause-button" id="pause-button">Pause <span class="desktop-only">(SpaceBar)</span></span></button>
  </div>
</body>

</html>
